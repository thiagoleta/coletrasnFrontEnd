<app-manutencao
  [tituloAdicionar]="tituloAdicionar"
  [tituloLista]="tituloLista"
  [titulo]="titulo"
  [breadcrump]="breadcrump"
  [colunas]="colunas"
  [registros]="obterResultados"
  [totalDeRegistros]="totalDeRegistros"
  [(pagina)]="pagina"
  [(ordenacaoColuna)]="ordenacaoColuna"
  [(ordenacaoDirecao)]="ordenacaoDirecao"
  [(totalDeRegistrosPorPagina)]="totalDeRegistrosPorPagina"
  (aoClicarNovoRegistro)="abrirDialogoDeCriar()"
  (aoClicarEditarRegistro)="abrirDialogoDeAtualizar($event.cod_Cliente)"
  (aoRemoverRegistro)="remover($event.cod_Cliente)"
  (aoCarregarRegistros)="trocarPagina()"  
  (aoClicarExportar)="exportar()">
  <app-fitros (obterParametros)="pagina = 1; obter($event)"></app-fitros>
</app-manutencao>
