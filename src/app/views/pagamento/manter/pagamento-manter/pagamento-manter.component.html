<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('cancel')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
            <label class="col-form-label-sm" for="cliente">
              Selecione o Cliente:
            </label>
            <ng-select
              [ngStyle]="{'fontSize': '11px'}"
              id="cliente"
              name="cliente"
              [virtualScroll]="true"
              [items]="clientes"
              bindLabel="nomeCompleto_RazaoSocial"
              bindValue="cod_Cliente"
              notFoundText="Nenhuma opção disponível"
              [searchable]="true"
              [clearable]="false"
              placeholder="Selecione uma opção"
              [formControl]="clienteFormControl"
              [ngbTooltip]="validacaoCliente"
              placement="top-left"
              [disableTooltip]="desabilitaTooltip(clienteFormControl)"
            >
            </ng-select>
            <ng-template #validacaoCliente>
              <span *ngIf="clienteFormControl.invalid && clienteFormControl.errors.required">
                Campo Obrigatório.
              </span>
            </ng-template>
          </div>
        </div>    


        <div class="row">
            <div class="col-md-12">
                <label class="col-form-label-sm" for="mesRef">
                  Selecione o Mês Referência:
                </label>
                <ng-select
                  [ngStyle]="{'fontSize': '11px'}"
                  id="mesRef"
                  name="mesRef"
                  [virtualScroll]="true"
                  [items]="mesReferenciaList"
                  bindLabel="mesAno"
                  bindValue="cod_MesReferencia"
                  notFoundText="Nenhuma opção disponível"
                  [searchable]="true"
                  [clearable]="false"
                  placeholder="Selecione uma opção"
                  [formControl]="mesRefFormControl"
                  [ngbTooltip]="validacaoMesRef"
                  placement="top-left"
                  [disableTooltip]="desabilitaTooltip(mesRefFormControl)"
                >
                </ng-select>
                <ng-template #validacaoMesRef>
                  <span *ngIf="mesRefFormControl.invalid && mesRefFormControl.errors.required">
                    Campo Obrigatório.
                  </span>
                </ng-template>
              </div>
            </div>    

        <div class="row">
        <div class="col-md-12">
            <label class="col-form-label-sm" for="codigoDoPedidoNoSAP">
              Valor Pagamento:
            </label>
            <input type="text" class="form-control form-control-sm" id="codigoDoPedidoNoSAP" maxlength="10" rInputMask="9999999999" [formControl]="valorFormControl" placement="top-left" />
          </div>
        </div>      

      <div class="row mt-3">     
        <div class="col-md-6">
          <label class="col-form-label-sm" for="dataPaga">
            Data Pagamento:
          </label>
          <div class="form-group">
            <div class="form-inline">
          <input
                type="text"
                class="form-control form-control-sm"
                placeholder="DD/MM/AAAA"
                rInputMask="99/99/9999"
                name="dataPaga"
                id="dataPaga"
                [formControl]="dataPagamentoFormControl"
                [bsConfig]="{ showWeekNumbers: false }"
                bsDatepicker
                #data="bsDatepicker"
                style="width: 100px;"
                placement="top-left top-right bottom-left bottom-right"
                [disableTooltip]="desabilitaTooltip(dataPagamentoFormControl)"
                [ngbTooltip]="validacao" />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn btn-outline-secondary calendar"
                  (click)="data.toggle()"
                  [attr.aria-expanded]="data.isOpen"
                  
                  >
                  <i class="far fa-calendar-alt"></i>
                </button>
              </div>
              <ng-template #validacao>
                <span *ngIf="dataPagamentoFormControl.invalid && dataPagamentoFormControl.errors.required">
                  Campo obrigatório
                </span>
                <span *ngIf="dataPagamentoFormControl.invalid && dataPagamentoFormControl.errors.validDate">
                  Data inválida
                </span>
                <span
                  *ngIf="dataPagamentoFormControl.invalid && dataPagamentoFormControl.errors.bsDate && dataPagamentoFormControl.errors.bsDate.invalid">
                  Data inválida
                </span>
              </ng-template>
            </div>
          </div>
        </div>
      </div>     

  
  
  
    <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="activeModal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
      </div>
  </div>
