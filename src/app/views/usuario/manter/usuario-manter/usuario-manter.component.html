<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('cancel')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">


        <div class="row">
            <div class="col-md-10">
              <label class="col-form-label-sm" for="nomeCompleto">
                <b>Nome do Usuário:</b>
              </label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nomeCompleto" name="nomeCompleto"
                maxlength="250"
                [formControl]="nomeFormControl"
                placement="top-left"
                [disableTooltip]="desabilitaTooltip(nomeFormControl)"
                [ngbTooltip]="validacaoNome" />
              <ng-template #validacaoNome>
                <span *ngIf="nomeFormControl.invalid && nomeFormControl.errors.required">
                  Campo obrigatório
                </span>
                <span *ngIf="nomeFormControl.invalid && nomeFormControl.errors.maxlength">
                  O nome não pode ter mais de 250 caracteres
                </span>
              </ng-template>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <label class="col-form-label-sm" for="email">
                <b>Email do Usuário:</b>
              </label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nomeCompleto" name="nomeCompleto"
                maxlength="250"
                [formControl]="emailFormControl"
                placement="top-left"
                [disableTooltip]="desabilitaTooltip(emailFormControl)"
                [ngbTooltip]="validacaoEmail" />
              <ng-template #validacaoEmail>
                <span *ngIf="emailFormControl.invalid && emailFormControl.errors.required">
                  Campo obrigatório
                </span>
                <span *ngIf="emailFormControl.invalid && emailFormControl.errors.maxlength">
                  O nome não pode ter mais de 250 caracteres
                </span>
              </ng-template>
            </div>
          </div>

          
      <div class="row">
        <div class="col-md-10">
            <label class="col-form-label-sm" for="perfil">
              Selecione o Perfil:
            </label>
            <ng-select
              [ngStyle]="{'fontSize': '11px'}"
              id="perfil"
              name="perfil"
              [virtualScroll]="true"
              [items]="perfils"
              bindLabel="nome_Perfil"
              bindValue="cod_Perfil"
              notFoundText="Nenhuma opção disponível"
              [searchable]="true"
              [clearable]="false"
              placeholder="Selecione uma opção"
              [formControl]="perfilFormControl"
              [ngbTooltip]="validacaoCliente"
              placement="top-left"
              [disableTooltip]="desabilitaTooltip(perfilFormControl)"
            >
            </ng-select>
            <ng-template #validacaoCliente>
              <span *ngIf="perfilFormControl.invalid && perfilFormControl.errors.required">
                Campo Obrigatório.
              </span>
            </ng-template>
          </div>
        </div>       

          
          <div class="row">
            <div class="col-md-10">
              <label class="col-form-label-sm" for="senha">
                <b>Senha do Usuário:</b>
              </label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="senha" name="senha"
                maxlength="250"
                [formControl]="senhaFormControl"
                placement="top-left"
                [disableTooltip]="desabilitaTooltip(senhaFormControl)"
                [ngbTooltip]="validacaoEmail" />
              <ng-template #validacaoEmail>
                <span *ngIf="senhaFormControl.invalid && senhaFormControl.errors.required">
                  Campo obrigatório
                </span>
                <span *ngIf="senhaFormControl.invalid && senhaFormControl.errors.maxlength">
                  O nome não pode ter mais de 250 caracteres
                </span>
              </ng-template>
            </div>
          </div>

  
    <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="activeModal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
      </div>
  </div>
