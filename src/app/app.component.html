<div *ngIf="!isLoggedIn">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-5 col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4"><i class="fa fa-user-circle"></i> Acesso ao Sistema</h1>
                  </div>
                  <form #formLogin="ngForm" (submit)="autenticarUsuario(formLogin)" class="user">
                    <div class="form-group">
                      <input type="email" name="email" ngModel class="form-control form-control-user" />
                    </div>
                    <div class="form-group">
                      <input type="password" name="senha" ngModel class="form-control form-control-user" />
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-primary btn-user btn-block" />
                  </form>

                  <div class="mt-4 text-center text-danger">
                    <strong>{{mensagem}}</strong>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
